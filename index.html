<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet"> 
    

    <link rel="stylesheet" href="style.css">
    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
    
  </head>
  <body>
    <div class="page">
      <section class="page__logo">
        <img src="images/logo.svg" alt="Ping logo" />
      </section>

      <section class="page__text">
        <h2 class="page__text--main">We are launching <span class="page__text--main-bold">soon!</span></h1>
        <p class="page__text--sub">
          Subscribe and get notified
        </p>
      </section>

      <form class="page__form">
        <input class="page__form--input" type="text" placeholder="Your email address..."/>
        <button class="page__form--btn">Notify Me</button>
        <p class="page__form--notification">notification</p>
      </form>

      <section class="page__illustration">
        <img class="page__illustration--img"src="images/illustration-dashboard.png">
      </section>

      <section class="page__socials">
        <a href="#" class="page__socials--logo"><ion-icon name="logo-facebook"></ion-icon></a>

          <a href="#" class="page__socials--logo"><ion-icon name="logo-twitter"></ion-icon></a>

          <a href="#" class="page__socials--logo"><ion-icon name="logo-instagram"></ion-icon></a>
      </section>

      <section class="page__copyright">
        &copy; Copyright Ping. All rights reserved.
      </section>
    </div>

    <footer class="footer">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">AzureArmatt</a>.
      </p>
    </footer>

    <script src="script.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  </body>
</html>
